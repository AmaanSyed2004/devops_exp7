name: CI/CD Pipeline using Github Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with debug and open handles detection
        run: |
          echo "Starting tests..."
          npm test -- --detectOpenHandles
          echo "Tests completed."

      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t amaaniscool/devops_exp7:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          echo "Pushing Docker image..."
          docker push amaaniscool/devops_exp7:latest

      - name: Deploy to localhost
        run: |
          echo "Deploying to localhost..."
          docker pull amaaniscool/devops_exp7:latest
          
          echo "Stopping old container (if exists)..."
          docker stop devops_exp7 || true
          
          echo "Removing old container..."
          docker rm devops_exp7 || true
          
          echo "Starting new container..."
          docker run -d \
            --name devops_exp7 \
            -p 3000:3000 \
            amaaniscool/devops_exp7:latest

          echo "Waiting for container to start..."
          sleep 5

          echo "Active containers:"
          docker ps

          echo "Container logs:"
          docker logs devops_exp7

      - name: Verify successful deployment
        run: |
          echo "Checking service..."
          curl -f http://localhost:3000 \
            || (docker logs devops_exp7 && exit 1)

          echo "Service is running successfully! 
